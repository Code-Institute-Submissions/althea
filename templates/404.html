{% load static %}

<!DOCTYPE html>
<html lang="en">
   <head>
        {% block meta %}
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        {% endblock %} 
        {% block extra_meta %} 
        {% endblock %} 
        {% block corecss %}
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous" />     
        <link rel="stylesheet" type="text/css" href="{% static 'css/404.css' %}" />
        {% block extra_css %} 
        {% endblock %} 
        {% block corejs %}
        <script src="https://kit.fontawesome.com/d866b9363e.js" crossorigin="anonymous"></script>
        {% endblock %}
      <title>ALTHEA Store{% block extra_title %}404{% endblock %}</title>
    </head>
    <body>
        <div>
            <div class="row">
                <img class="img-fluid rounded mb-5" src="{{ MEDIA_URL }}404.jpg" alt="404" >
                <p class="text-center">4<i class="fa fa-exclamation-circle"></i>4</p>
                <p class="msg mb-4">oops page not found!</p>
                <div>
                    <a href="{% url 'home' %}" class="welcome-store btn btn-lg rounded-0 text-uppercase py-3">Go to homepage</a>
                </div>
            </div>
      </div>
   </body>
</html>
