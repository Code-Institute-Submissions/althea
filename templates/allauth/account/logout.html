{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<hr class="mt-5">
<h2 class="our-store mb-5">{% trans "Sign Out" %}</h2>
<hr class="mt-5 mb-5">
<p class="mb-5">{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="mb-5">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <a class="btn btn-outline-black rounded-0 account-logo mt-3" href="{% url 'home' %}">Cancel</a>
  <button type="submit" class="account-logo account-logo-link mt-3">{% trans 'Sign Out' %}</button>
</form>
{% endblock %}
